<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>Smart phone</title>
</head>

<body>
  <section class="bg-gray container">
    <h2 class="text-center text-primary">Smart Phone ZO&Nopf;E</h2>
    <div class="input-group mb-3">
      <input id="search-filed" type="text" class="form-control" placeholder="search Mobile Phone"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Button</button>

    </div>
    <div id="spinner" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="search-error">
      <p>This phone is not available</p>
    </div>


    <!-- details result display -->
    <div id="phone-details" class="card mb-3" style="max-width: auto;">

    </div>



    <!-- search result display -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


  </section>
  <script src="js/app.js"></script>
</body>

</html>
